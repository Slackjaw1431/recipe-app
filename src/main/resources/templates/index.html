<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <title>Index Page for Recipes</title>
</head>
<body>
<table class="table table-bordered" style="width: 75%; margin:auto">
        <thead class="table table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Recipe</th>
            <th scope="col">View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>
            <td><a href="#" th:href="@{'/recipes/show/' + ${recipe.id}}">View</a></td>
        </tr>
    </div>
    </tbody>
</table>
</body>
</html>
