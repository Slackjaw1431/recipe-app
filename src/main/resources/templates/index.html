<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page for Recipes</title>
</head>
<body>
<table>
    <tr>ID</tr>
    <tr>Recipe Name</tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
</table>

</body>
</html>
